

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

      <title>Spring Framework Guru</title>

   <body>
      <div class="container">
         <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
         <h2>Manual Entry</h2>
         <div>
            <form class="form-horizontal"  th:object="${BulkOrder}" th:action="@{/manual/new}" method="post">
             
               <table class="table table-striped">
                  <tr>
                     <td>
                        <label class="col-sm-6 control-label">Customer Name:    </label> 
                     </td>
                     <td> 
                        <div class="col-sm-6 control-label" th:field="*{customer_id}">
                              <select>
     								<option value="0">Select</option>
     								<option th:each="customer : ${AllCustomers}"
             							th:value="${customer.id}"
             							th:text="${customer.customer_name}">
     								</option>
							 </select>
                          </div>
                     </td>
                     <td>
                        <label class="col-sm-6 control-label">Creation Date</label>
                     </td>
                     <td>
                     <div class="form-control" th:text="${#dates.format(#dates.createNow(), 'dd MMM yyyy HH:mm')}">
                             <!--  <input type="text" class="form-control" th:field="*{customer_id}"/> --> 
                           </div>
                         <!--   <input type="date" value="java.util.GregorianCalendar[time=1454108400000,areFieldsSet=true,areAllFieldsSet=true,lenient=true,zone=sun.util.calendar.ZoneInfo[id=&quot;Europe/Madrid&quot;,offset=3600000,dstSavings=3600000,useDaylight=true,transitions=165,lastRule=java.util.SimpleTimeZone[id=Europe/Madrid,offset=3600000,dstSavings=3600000,useDaylight=true,startYear=0,startMode=2,startMonth=2,startDay=-1,startDayOfWeek=1,startTime=3600000,startTimeMode=2,endMode=2,endMonth=9,endDay=-1,endDayOfWeek=1,endTime=3600000,endTimeMode=2]],firstDayOfWeek=2,minimalDaysInFirstWeek=4,ERA=1,YEAR=2016,MONTH=0,WEEK_OF_YEAR=4,WEEK_OF_MONTH=4,DAY_OF_MONTH=30,DAY_OF_YEAR=30,DAY_OF_WEEK=7,DAY_OF_WEEK_IN_MONTH=5,AM_PM=0,HOUR=0,HOUR_OF_DAY=0,MINUTE=0,SECOND=0,MILLISECOND=0,ZONE_OFFSET=3600000,DST_OFFSET=0]"
                           class="form-control" th:field="*{created}"/>  -->
                                                    
                     </td>
                  </tr>
                  <tr>
                     <td>
                        <label class="col-sm-6 control-label">Ship To Party Name:    </label> 
                     </td>
                     <td>
                        <div class="form-control" th:text="${custmer.customer_name}">   
                           <!--  <input type="text" class="form-control" th:field="*{customer_id}"/> --> 
                        </div>
                     </td>
                     <td>
                        <label class="col-sm-6 control-label">Customer Po Number:</label>
                     </td>
                     <td>
                        <div class="col-sm-10">
                           <input type="text" class="form-control" th:field="*{po_number}"/>
                        </div>
                     </td>
                  </tr>
                  <tr>
                     <td>
                        <label class="col-sm-6 control-label">Requester Name:    </label> 
                     </td>
                     <td>
                         <div class="form-control" th:text="${user.name}"> 
                           <!--  <input type="text" class="form-control" th:field="*{customer_id}"/> --> 
                        </div>
                     </td>
                     <td>
                     </td>
                     <td>
                     </td>
                  </tr>
               </table>
               <button type="submit" class="btn btn-default">Submit</button>
            </form>
         </div>
      </div>
   </body>
</html>
